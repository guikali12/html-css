<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;/*Configurando a borda do link do iframe, o frameborder tem 2 valores válidos 0(sem borda) ou 1(com borda)*/
        }
    </style>
</head>
<body>
    <h1>Testando uso de um iframe</h1>
    <p>Acessando o site do 

        <!--Tamanho padrão do iframe é 300(widht)x150(height)
        
        scooling="yes" adiciona a barra de rolagem, ou "no" -> daí tira a barra do lado(ou não depende do S.O.)-->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
        </iframe>
        
        para aprender a programar.</p>

        <p>O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
            </iframe>
        
        também é legal!
        </p>
</body>
</html>
