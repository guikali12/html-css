<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.jpg" alt="Logo HTML5"><!--Imagem carregada na mesma pasta-->
    <p>Podemos também carregar imagens de sub-pastas</p><!--Imagem carregada através de uma sub-pasta-->
    <img src="imagens/logo-css.jpg" alt="Logo CSS3">
    <p>Também podemos carregar Imagens externas</p>
    <img src="https://e7.pngegg.com/pngimages/87/538/png-clipart-javascript-scalable-graphics-logo-encapsulated-postscript-javascript-icon-text-logo-thumbnail.png" 
    alt="Logo JS"><!--Imagem carregada de um link externo, copiando o endereço da imagem-->
</body>
</html>
