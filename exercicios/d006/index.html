<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos adicionar diversas tags para descrever o nome de algo que adiconamos 
        em nosso site, algumas dessas tags são:
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="USe a tag &lt;h(1 a 6)&gt;">Títulos em tamanhos diferentes</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    </ul>
</body>
</html>
